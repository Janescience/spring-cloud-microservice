server:
  port: 8080

spring:
  application:
    name: gateway-proxy
  zipkin:
    baseUrl : http://localhost:9411
    
zuul:
  prefix: /api
  ignoredServices: '*'
  routes:
    employee-service:
      path: /employees/**
      stripPrefix: false
    department-service:
      path: /departments/**
      stripPrefix: false
  host:
    socketTimeoutMillis : 20000
    connectTimeoutMillis : 20000

management:
  endpoints:
    web:
      exposure:
        include:
          - '*'

eureka:
  client:
    service-url:
      defaultZone: http://localhost:9001/eureka