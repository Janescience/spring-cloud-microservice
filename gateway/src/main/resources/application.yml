management:
  endpoints:
    web:
      exposure:
        include: '*'

      
eureka:
  client:
    service-url:
      defaultZone: http://localhost:9001/eureka
      # defaultZone: http://10.61.2.14:8080/eureka
    fetchRegistry: true
    registerWithEureka: true
  instance:
    appname: API-GATEWAY

zuul:
  routes:
   check-duplicate-service:
     path: /check-duplicate/**
     stripPrefix: false
  host:
    connect-timeout-millis: 20000
    socket-timeout-millis: 30000

ribbon:
  eureka:
    enabled: false
  ReadTimeout: 60000
  ConnectTimeout: 10000

check-duplicate-service:
  ribbon:
    listOfServers: localhost:8080

